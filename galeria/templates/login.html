<!DOCTYPE html>
<html lang="en">
<head>
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        function sendForm() {
            var user = $('#username').val();
            var pass = $('#password').val()
            $.ajax({
                type: "POST",
                url:"/galeria/login_view/",
                data: JSON.stringify({username: user, password: pass }),
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function(data)
                {
                    if(data.message == "ok")
                        window.location = "/";
                    else
                        alert(data.message);
                },
                failure: function (errMsg) {
                    alert("Se present√≥ un error al intentar el login");
                }
            });
            return false;
        }
    </script>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <label id="message"></label><br/><br/>

    <form method="post" action="" onsubmit="return sendForm();">
        Usuario <input id="username" name="username" type="text" placeholder="Usuario" /><br/>
        Password <input id="password" name="password" type="password" /><br/>
        <input id="send" name="send" type="submit" value="login">
        <a href="/">Cancelar</a>
    </form>
</body>
</html>
